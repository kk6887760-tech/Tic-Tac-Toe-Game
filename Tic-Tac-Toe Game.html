<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!DOCTYPE html>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 30px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            font-size: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
        }
        .cell:hover {
            background: #e0e0e0;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<div class="board">
    <div class="cell" onclick="makeMove(this, 0)"></div>
    <div class="cell" onclick="makeMove(this, 1)"></div>
    <div class="cell" onclick="makeMove(this, 2)"></div>
    <div class="cell" onclick="makeMove(this, 3)"></div>
    <div class="cell" onclick="makeMove(this, 4)"></div>
    <div class="cell" onclick="makeMove(this, 5)"></div>
    <div class="cell" onclick="makeMove(this, 6)"></div>
    <div class="cell" onclick="makeMove(this, 7)"></div>
    <div class="cell" onclick="makeMove(this, 8)"></div>
</div>

<div id="status">Player X ki turn</div>
<button onclick="resetGame()">Restart Game</button>

<script>
    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    const winningCombinations = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
    ];

    function makeMove(cell, index) {
        if (board[index] !== "" || !gameActive) return;

        board[index] = currentPlayer;
        cell.innerText = currentPlayer;

        if (checkWin()) {
            document.getElementById("status").innerText =
                "Player " + currentPlayer + " jeet gaya ðŸŽ‰";
            gameActive = false;
            return;
        }

        if (board.every(cell => cell !== "")) {
            document.getElementById("status").innerText = "Game Draw ðŸ˜";
            gameActive = false;
            return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        document.getElementById("status").innerText =
            "Player " + currentPlayer + " ki turn";
    }

    function checkWin() {
        return winningCombinations.some(combination => {
            return combination.every(index => {
                return board[index] === currentPlayer;
            });
        });
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        currentPlayer = "X";
        document.getElementById("status").innerText = "Player X ki turn";
        document.querySelectorAll(".cell").forEach(cell => cell.innerText = "");
    }
</script>

</body>
</html>
</head>
</html>
